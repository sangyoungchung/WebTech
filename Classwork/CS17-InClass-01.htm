<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }
            img {
                border-width: 10px;
                border-style: solid;dkdjkd
            }
        </style>

        <script type="text/javascript">
    var slides = new Array("tiger1.jpg","tiger2.jpg","tiger3.jpg","tiger4.jpg");
    var colors = new Array("blue", "yellow","red","green");
    var descriptionList = new Array("Tiger walking","Tiger looking at you", "Tiger looking to left", "Two tigers")
    var counter = 0;
    var i = 0;
    
    function slideShow(){
    let img = document.getElementById("tigerImage");
    let d = document.getElementById("desc");
    if(i ==slides.length){
        i=0;
          }
          img.src = slides[i];
          img.style.borderColor = colors[i];
          d.innerHTML = descriptionList[i] + "<br>global counter = " + counter + "<br>local couner = " + i;
          i++;
          counter++;
          setTimeout("slideShow()",1500)


    img.src = slides[i];
    i++;
    setTimeout("slideShow()",1000);
}

        </script>
    </head>

    <body onload="slideShow()">
        <p>
            <img id="tigerImage" src="tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" />
        </p>
        <p id="desc"></p>
    </body>

</html>
