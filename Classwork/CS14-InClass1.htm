<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>megamillion </title>
<script type="text/javascript">
function win(){
let f = document.getElementById("generator");
let luckynumber = f.lucky.value;

let win = document.getElementById("winning-numbers");

alert(win.innerHTML)
}

</head>

 <p id="winning numbers">
</form>
