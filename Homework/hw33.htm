<script type="text/javascript">

function display(x){
    if (x == "button1") {
        document.getElementById("image").src = "shepherd.jpg";
        document.getElementById("image").style.border = "6px solid yellow";
        document.getElementById("header1").innerHTML = "German Shepherd";
        document.getElementById("button1").style.backgroundColor="silver";  
        document.getElementById("button2").style.backgroundColor="white";
        document.getElementById("button3").style.backgroundColor="white";
        document.getElementById("button4").style.backgroundColor="white";
    }
    else if (x == "button2") {
        document.getElementById("image").src = "penguin.jpg";
        document.getElementById("image").style.border ="6px solid red";
        document.getElementById("header1").innerHTML = "Penguin";
        document.getElementById("button2").style.backgroundColor="silver";
        document.getElementById("button3").style.backgroundColor="white";
        document.getElementById("button4").style.backgroundColor="white";
        document.getElementById("button1").style.backgroundColor="white";
    }
    else if (x == "button3") {
        document.getElementById("image").src = "snowleopard.jpg";
        document.getElementById("image").style.border = "6px solid green";
        document.getElementById("header1").innerHTML = "Snow Leopard";
        document.getElementById("button3").style.backgroundColor="silver";
        document.getElementById("button1").style.backgroundColor="white";  
        document.getElementById("button2").style.backgroundColor="white";
        document.getElementById("button4").style.backgroundColor="white";
    }
    else if (x == "button4") {
        document.getElementById("image").src = "Lynx.jpg";
        document.getElementById("image").style.border = "6px solid lime";
        document.getElementById("header1").innerHTML = "Lynx";
        document.getElementById("button4").style.backgroundColor="silver";
        document.getElementById("button1").style.backgroundColor="white";  
        document.getElementById("button2").style.backgroundColor="white";
        document.getElementById("button3").style.backgroundColor="white";
    }
}

        function enlarge(x) {
            let i = document.getElementById(x);
            let w = i.width;
            i.width = w * (1 + 0.75);
        }
        
        function shrink(x) {
            let i = document.getElementById(x);
            let w = i.width;
            i.width = w / (1 + 0.75);
        }

</script>

    <body>
            <h1 id="header1"> The Animal Name Goes Here</h1>
            <p class="cent">
                <img id="image" src="" onmouseover="enlarge(this.id)" onmouseout ="shrink(this.id)" alt="Image Goes Here" title="Animal Name" />
            </p>
            <p class="cent">
                       <button onclick="display(this.id)" id="button1">German Shepherd</button>
            <button onclick="display(this.id)" id="button2">Penguin</button>
            <button onclick="display(this.id)" id="button3">Snow Leopard</button>
            <button onclick="display(this.id)" id="button4">Lynx</button>
        </p>
